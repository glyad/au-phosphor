<template>
  <svg ref="__svg"
        xmlns="https://www.w3.org/2000/svg"
        width="${size}"
        height="${size}"
        fill="${color}"
        viewBox="0 0 256 256">
      <g if.bind="isBold">
        <ellipse cx="128" cy="128" rx="32" ry="48" fill="none" stroke="${color}" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"/><circle cx="128" cy="128" r="96" fill="none" stroke="${color}" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"/>
      </g>
      <g if.bind="isDuotone">
        <circle cx="128" cy="128" r="96" opacity="0.2"/><ellipse cx="128" cy="128" rx="32" ry="48" fill="none" stroke="${color}" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><circle cx="128" cy="128" r="96" fill="none" stroke="${color}" stroke-miterlimit="10" stroke-width="16"/>
      </g>
      <g if.bind="isFill">
        <ellipse cx="128" cy="128" rx="24" ry="40"/><path d="M128,24A104,104,0,1,0,232,128,104.2,104.2,0,0,0,128,24Zm0,160c-27.6,0-40-28.1-40-56s12.4-56,40-56,40,28.1,40,56S155.6,184,128,184Z"/>
      </g>
      <g if.bind="isLight">
        <ellipse cx="128" cy="128" rx="32" ry="48" fill="none" stroke="${color}" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/><circle cx="128" cy="128" r="96" fill="none" stroke="${color}" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/>
      </g>
      <g if.bind="isThin">
        <ellipse cx="128" cy="128" rx="32" ry="48" fill="none" stroke="${color}" stroke-linecap="round" stroke-linejoin="round" stroke-width="8"/><circle cx="128" cy="128" r="96" fill="none" stroke="${color}" stroke-linecap="round" stroke-linejoin="round" stroke-width="8"/>
      </g>
      <g if.bind="isRegular">
        <ellipse cx="128" cy="128" rx="32" ry="48" fill="none" stroke="${color}" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><circle cx="128" cy="128" r="96" fill="none" stroke="${color}" stroke-miterlimit="10" stroke-width="16"/>
      </g>
  </svg>
</template>
