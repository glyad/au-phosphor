<template>
  <svg ref="__svg"
        xmlns="https://www.w3.org/2000/svg"
        width="${size}"
        height="${size}"
        fill="${color}"
        viewBox="0 0 256 256">
      <g if.bind="isBold">
        <rect x="52" y="52" width="152" height="152" rx="6.9" fill="none" stroke="${color}" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"/>
      </g>
      <g if.bind="isDuotone">
        <rect x="52" y="52" width="152" height="152" rx="6.9" opacity="0.2"/><rect x="52" y="52" width="152" height="152" rx="6.9" fill="none" stroke="${color}" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
      </g>
      <g if.bind="isFill">
        <rect x="44" y="44" width="168" height="168" rx="14.9"/>
      </g>
      <g if.bind="isLight">
        <rect x="52" y="52" width="152" height="152" rx="6.9" fill="none" stroke="${color}" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/>
      </g>
      <g if.bind="isThin">
        <rect x="52" y="52" width="152" height="152" rx="6.9" fill="none" stroke="${color}" stroke-linecap="round" stroke-linejoin="round" stroke-width="8"/>
      </g>
      <g if.bind="isRegular">
        <rect x="52" y="52" width="152" height="152" rx="6.9" fill="none" stroke="${color}" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
      </g>
  </svg>
</template>
