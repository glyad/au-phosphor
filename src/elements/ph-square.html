<template>
  <svg ref="__svg"
        xmlns="https://www.w3.org/2000/svg"
        width="${size}"
        height="${size}"
        fill="${color}"
        viewBox="0 0 256 256">
      <g if.bind="isBold">
        <rect x="40" y="40" width="176" height="176" rx="8" fill="none" stroke="${color}" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"/>
      </g>
      <g if.bind="isDuotone">
        <rect x="40" y="40" width="176" height="176" rx="8" opacity="0.2"/><rect x="40" y="40" width="176" height="176" rx="8" fill="none" stroke="${color}" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
      </g>
      <g if.bind="isFill">
        <rect x="32" y="32" width="192" height="192" rx="16"/>
      </g>
      <g if.bind="isLight">
        <rect x="40" y="40" width="176" height="176" rx="8" fill="none" stroke="${color}" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/>
      </g>
      <g if.bind="isThin">
        <rect x="40" y="40" width="176" height="176" rx="8" fill="none" stroke="${color}" stroke-linecap="round" stroke-linejoin="round" stroke-width="8"/>
      </g>
      <g if.bind="isRegular">
        <rect x="40" y="40" width="176" height="176" rx="8" fill="none" stroke="${color}" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
      </g>
  </svg>
</template>
