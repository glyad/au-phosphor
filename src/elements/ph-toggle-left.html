<template>

      </g>

      </g>

      </g>
      <g if.bind="isThin">

      </g>
      <g if.bind="isRegular">
        <rect x="16" y="64" width="224" height="128" rx="64" fill="none" stroke="${color}" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><circle cx="80" cy="128" r="32" fill="none" stroke="${color}" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
