<template>

        xmlns="https://www.w3.org/2000/svg"

        <circle cx="128" cy="64" r="16"/><circle cx="128" cy="128" r="16"/><circle cx="128" cy="192" r="16"/>

      <g if.bind="isFill">

        <circle cx="128" cy="64" r="10"/><circle cx="128" cy="128" r="10"/><circle cx="128" cy="192" r="10"/>
      </g>
      <g if.bind="isThin">

      <g if.bind="isRegular">
